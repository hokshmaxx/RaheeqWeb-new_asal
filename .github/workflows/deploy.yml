name: Deploy Laravel Sail to EC2

on:
  push:
    branches:
      - master   # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 15.185.55.55 >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ec2-user@15.185.55.55 << 'EOF'
            cd ~/raheeq || git clone https://github.com/hokshmaxx/RaheeqWeb-new_asal.git ~/raheeq
            cd ~/raheeq
            git pull origin master
            ./vendor/bin/sail down || true
            ./vendor/bin/sail up -d --build
          EOF
